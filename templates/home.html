<!DOCTYPE html>
<html>
    <head>
        <title>IoT Programming A2</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body>
        <center>
            <h1>IoT Programming Assignment 2 dashboard</h1>
            <div style="padding: 20%; padding-top: 5%">
                <div class="container">
                    <div class="row">
                        <!-- graph -->
                        graph here
                    </div>
                    <div class="row">
                        <div class="col">
                            <!-- button -->
                            <form action="" onsubmit="sendMessage(event)">
                                <button class="btn btn-primary">Toggle power</button>
                            </form>
                        </div>
                        <div class="col">
                            <!-- colours -->
                            <div class="col">
                                <form action="" onsubmit="sendMessage(event)">
                                    <button class="btn btn-primary">Purple</button>
                                </form>
                                <br>
                                <form action="" onsubmit="sendMessage(event)">
                                    <button class="btn btn-primary">Red</button>
                                </form>
                                <br>
                                <form action="" onsubmit="sendMessage(event)">
                                    <button class="btn btn-primary">Blue</button>
                                </form>
                                <br>
                                <form action="" onsubmit="sendMessage(event)">
                                    <button class="btn btn-primary">Green</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </center>
        <ul id='messages'>
        </ul>
        <script>
            var ws = new WebSocket("ws://localhost:8000/ws");
            ws.onmessage = function(event) {
                var messages = document.getElementById('messages')
                var message = document.createElement('li')
                var content = document.createTextNode(event.data)
                message.appendChild(content)
                messages.appendChild(message)
            };
            function sendMessage(event) {
                var input = document.getElementById("messageText")
                ws.send(input.value)
                input.value = ''
                event.preventDefault()
            }
        </script>
    </body>
</html>
